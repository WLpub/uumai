    <ol class="breadcrumb">
        <li ng-repeat="bread in item.path">
            <a ng-href="{{bread.url}}" ng-bind="bread.category"></a>
        </li>
    </ol>

	<!-- product display -->
    <div class="row">
    	<div class="col-md-3">
        	<div class="thumbnail"><img ng-src="{{item.imgurl}}" alt=""></div>
        </div>
        <div class="col-md-4">
        	<p class="goods_name" ng-bind="item.name"></p>
        	<p class="goods_price" ng-bind="item.price | currency:'¥'"></p>
        	<p class="goods_description" ng-bind="item.description"></p>
            <p><a class="btn btn-success my-btn" ng-href="{{item.outLink}}"><span class="glyphicon glyphicon-send"></span>   前往</a></p>
        </div>
        <div class="col-md-5" ng-controller="LineCtrl">
			<canvas id="line" class="chart chart-line" data="data" labels="labels" series="series"></canvas>
        </div>
    </div>

	<!-- relative goods -->
    <table class="table table-striped table-hover line-link">
    	<thead>
    		<tr>
    			<th>商城</th>
    			<th>商品名称</th>
    			<th>价格</th>
    			<th>库存</th>
    		</tr>
    	</thead>
    	<tbody>
    		<tr ng-repeat='list in item.others'>
    			<td ng-bind="list.logo"></td>
    			<td ng-bind="list.name"></td>
    			<td ng-bind="list.price | currency:'¥'"></td>
    			<td ng-bind="list.source"></td>
                <td><a ng-href="{{list.url}}">前往</a></td>
    		</tr>
